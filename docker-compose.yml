# ===========================================
# MediTrack - Docker Compose
# ===========================================

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: meditrack-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-meditrack}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-meditrack123}
      MONGO_INITDB_DATABASE: meditrack
    volumes:
      - mongodb_data:/data/db
    networks:
      - meditrack-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meditrack-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-meditrack}:${MONGO_PASSWORD:-meditrack123}@mongodb:27017/meditrack?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - meditrack-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    container_name: meditrack-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - meditrack-network

networks:
  meditrack-network:
    driver: bridge

volumes:
  mongodb_data:
  backend_uploads:
